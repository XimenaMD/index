<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Tarjeta de Perfil</title>
    <style>
        .tarjeta {
            width: 300px;
            min-height: 150px;
            padding: 20px;
            border: 2px solid gray;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            margin: 0 auto;
        }
        .tarjeta h2 {
            color: #333;
            font-size: 24px;
        }
        .tarjeta p {
            font-size: 14px;
            color: #666;
        }
        .tarjeta button {
            background-color: pink;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="tarjeta">
        <h2>Ximena Márquez Durán</h2>
        <p>Estudiante de la licenciatura de Tecnologías de la Información en las Organizaciones, actualmente curso la experiencia educativa de Desarrollo Web</p>
        <button>Contactar</button>
    </div>
</body>
</html>
